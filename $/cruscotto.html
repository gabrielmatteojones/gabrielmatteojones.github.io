<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruscotto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      padding: 30px;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-logout {
      background-color: #e74c3c;
      color: white;
      border: none;
    }
    .btn-logout:hover {
      background-color: #c0392b;
    }
    .container {
      max-width: 800px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Benvenuto nel tuo Cruscotto</h2>

    <!-- Link alle Pagine Protette -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Blog</h5>
            <p class="card-text">Accedi al tuo blog per visualizzare o creare nuovi contenuti.</p>
            <a href="blog.html" class="btn btn-primary">Vai al Blog</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Account</h5>
            <p class="card-text">Gestisci il tuo account e le informazioni personali.</p>
            <a href="account.html" class="btn btn-primary">Gestisci Account</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Impostazioni</h5>
            <p class="card-text">Configura le tue preferenze e impostazioni personali.</p>
            <a href="settings.html" class="btn btn-primary">Vai alle Impostazioni</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="text-center mt-5">
      <button class="btn btn-logout" onclick="logout()">Esci</button>
    </div>
  </div>

  <script>
    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBTU4YncIZH8AFW22xXs0lJad_qulv_nvc",
      authDomain: "gabrieljonesportal.firebaseapp.com",
      projectId: "gabrieljonesportal",
      storageBucket: "gabrieljonesportal.appspot.com",
      messagingSenderId: "773044143707",
      appId: "1:773044143707:web:af838ff6788bf85991e17e",
      measurementId: "G-6V66B6B04Q"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Controllo se l'utente è loggato
    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "/$/login.html"; // Se non è loggato, rimanda alla pagina di login
      }
    });

    // Funzione di logout
    function logout() {
      auth.signOut().then(function() {
        window.location.href = "login.html"; // Dopo il logout, rimanda alla pagina di login
      }).catch(function(error) {
        console.error("Errore nel logout:", error);
      });
    }
  </script>
</body>
</html>
