<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      width: 100%;
    }
    .status-message {
      text-align: center;
      color: red;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Accedi al tuo Account</h2>

    <!-- Form Login -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
    </div>
    <button class="btn btn-primary mt-3" onclick="login()">Accedi</button>

    <p id="status" class="status-message"></p>
    
    <!-- Footer -->
    <div class="footer">
      <p>Non hai un account? <a href="register.html">Registrati</a></p>
    </div>
  </div>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBTU4YncIZH8AFW22xXs0lJad_qulv_nvc",
      authDomain: "gabrieljonesportal.firebaseapp.com",
      projectId: "gabrieljonesportal",
      storageBucket: "gabrieljonesportal.appspot.com",
      messagingSenderId: "773044143707",
      appId: "1:773044143707:web:af838ff6788bf85991e17e",
      measurementId: "G-6V66B6B04Q"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        status.textContent = "Login riuscito!";
        status.style.color = "green";
        window.location.href = "dashboard.html";  // O altro URL dopo il login
      } catch (error) {
        console.error(error);
        status.textContent = "Errore: " + error.message;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
